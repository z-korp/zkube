[package]
name = "zkube"
cairo-version = "=2.10.1"
edition = "2024_07"
version = "1.1.0"

[cairo]
sierra-replace-ids = true

[scripts]
dev = "sozo --profile dev clean && sozo --profile dev build && sozo --profile dev migrate"
slot = "sozo --profile slot clean && sozo --profile slot build && sozo --profile slot migrate"
slotdev = "sozo --profile slotdev clean && sozo --profile slotdev build && sozo --profile slotdev migrate"
sepolia = "sozo --profile sepolia clean && sozo --profile sepolia build && sozo --profile sepolia migrate -vvv --guest --keystore /Users/matthias/.starkli-wallets/sepolia/braavos_dojo_deployer/keystore.json --fee eth"
sepoliadev1 = "sozo --profile sepoliadev1 clean && sozo --profile sepoliadev1 build && sozo --profile sepoliadev1 migrate --walnut --keystore /Users/matthias/.starkli-wallets/sepolia/braavos_dojo_deployer/keystore.json --fee eth"
sepoliadev2 = "sozo --profile sepoliadev2 clean && sozo --profile sepoliadev2 build && sozo --profile sepoliadev2 migrate --walnut --keystore /Users/matthias/.starkli-wallets/sepolia/braavos_dojo_deployer/keystore.json --fee eth"
playground = "sozo --profile playground clean && sozo --profile playground build && sozo --profile playground migrate --walnut"
mainnet = "sozo --profile mainnet clean && sozo --profile mainnet build && sozo --profile mainnet migrate --walnut --keystore /Users/matthias/.starkli-wallets/mainnet/braavos_dojo_deployer/keystore.json --fee eth"

inspect-slotdev = "sozo --profile slotdev clean && sozo --profile slotdev build && sozo --profile slotdev inspect"
inspect-sepolia = "sozo --profile sepolia clean && sozo --profile sepolia build && sozo --profile sepolia inspect"
inspect-sepoliadev1 = "sozo --profile sepoliadev1 clean && sozo --profile sepoliadev1 build && sozo --profile sepoliadev1 inspect"
inspect-sepoliadev2 = "sozo --profile sepoliadev2 clean && sozo --profile sepoliadev2 build && sozo --profile sepoliadev2 inspect"
inspect-mainnet = "sozo --profile mainnet clean && sozo --profile mainnet build && sozo --profile mainnet inspect"

[dependencies]
starknet = "2.10.1"
openzeppelin_token = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v1.0.0" }
openzeppelin_introspection = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v1.0.0" }
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.5.0" }
alexandria_math = { git = "https://github.com/keep-starknet-strange/alexandria.git", tag = "v0.3.0" }
alexandria_encoding = { git = "https://github.com/keep-starknet-strange/alexandria.git", tag = "v0.3.0" }
achievement = { git = "https://github.com/rsodre/arcade", branch = "dojo_v1.5.0" }
origami_random = { git = "https://github.com/dojoengine/origami", tag = "v1.5.0" }
tournaments = { git = "https://github.com/Matth26/tournaments" }
graffiti = { git = "https://github.com/rsodre/graffiti", rev = "url" }

[[target.starknet-contract]]
casm = true
build-external-contracts = [
    "dojo::world::world_contract::world",
    "achievement::events::index::e_TrophyCreation",
    "achievement::events::index::e_TrophyProgression",
    "tournaments::components::models::game::m_GameMetadata",
    "tournaments::components::models::game::m_TokenMetadata",
    "tournaments::components::models::game::m_GameCounter",
    "tournaments::components::models::game::m_Score",
    "tournaments::components::models::game::m_Settings",
    "tournaments::components::models::game::m_SettingsDetails",
    "tournaments::components::models::game::m_SettingsCounter",
]

[dev-dependencies]
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo.git", tag = "v1.5.0" }
cairo_test = "2.10.1"

# Custom profiles
[profile.slot]
[profile.slotdev]
[profile.slottest]
[profile.sepolia]
[profile.sepoliadev1]
[profile.sepoliadev2]
[profile.playground]
[profile.mainnet]
